<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sign up</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md fixed-top navbar-shrink py-3" id="mainNav">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><span>BloomBoost</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/plant}">Plants</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="py-4 py-md-5 my-5">
        <div class="container py-md-5">
            <div class="row">
                <div class="col-md-6 text-center"><img class="img-fluid w-100" th:src="@{/img/illustrations/register.svg}"></div>
                <div class="col-md-5 col-xl-4 text-center text-md-start">
                    <h2 class="display-6 fw-bold mb-5"><span class="underline pb-1"><strong>Sign up</strong></span></h2>

                    <form role="form" method="post" th:action="@{/auth/signup}" th:object="${registerRequest}">
                        <div class="mb-3"><input class="shadow-sm form-control" type="email" name="email" placeholder="Email" th:field="*{email}">
                            <p th:if="${#fields.hasErrors('email')}" style="color:red;" th:errors="*{email}"/> </div>
                        <div class="mb-3"><input class="shadow-sm form-control" type="text" name="username" placeholder="Username" th:field="*{username}">
                            <p th:if="${#fields.hasErrors('username')}" style="color:red;" th:errors="*{username}"/> </div>
                        <div class="mb-3"><input class="shadow-sm form-control" type="password" name="password" placeholder="Password" th:field="*{password}">
                            <p th:if="${#fields.hasErrors('password')}" style="color:red;" th:errors="*{password}"/> </div>
                        <div class="mb-3"><input class="shadow-sm form-control" type="password" name="password_repeat" placeholder="Repeat Password" th:field="*{password_repeat}">
                            <p th:if="${#fields.hasErrors('password_repeat')}" style="color:red;" th:errors="*{password_repeat}"/></div>
                        <div class="mb-5">
                            <button class="btn btn-primary shadow" type="submit">Create account</button></div>

                        <p class="text-muted">Have an account? <a th:href="@{/auth/login}">Log in&nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-arrow-narrow-right">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                    <line x1="15" y1="16" x2="19" y2="12"></line>
                                    <line x1="15" y1="8" x2="19" y2="12"></line>
                                </svg></a>&nbsp;</p>
                    </form>

                </div>
            </div>
        </div>
    </section>
    <footer>

    </footer>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/startup-modern.js}"></script>
</body>

</html>
